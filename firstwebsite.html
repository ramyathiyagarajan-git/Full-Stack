    <head>
        <meta charset="UTF-8">
        <title>basic website</title>
        <link rel ="icon" type="image/x-icon" href= "html logo.png">
        <style type="text/css">
            body{
             background-image: url("https://cutewallpaper.org/21/professional-business-backgrounds/Business-Professional-wallpapers-20-Collections.jpg");
            }
            .form {
                
                width :400px;
                height:500px;
                background-color: rgb(120, 149, 177);
                position: absolute;
                top: -2px;
                left: 870px;
                padding:40px 10px 50px 30px;
                border-radius:15px 50px;
                box-shadow:10px 3px 14px 9px rgb(131, 128, 128) ;
             }
            .header {
                width: 220px;
                 margin: 0 0 5px 0;
                 text-align: center;
                 border-bottom:2px solid;
                 text-transform:uppercase;
                 font-size :28px;
                 color: rgb(17, 31, 77);
                 text-align: center;

            }
            label{ 
                 font-size: 18px;
                 font-weight: bold ;
                 color: black;
                }
            input{
                width: 200px;
                height:30px ;
                margin: 0 0 20px;
                border-radius:2px;
                border:1 px solid rgb(38, 140, 180);
            }  
            button { 
                font-size: small;
                width:80%;
                margin:0 0 0 30px;
                text-align:center;
                padding:10px 25px ;
                background-color: rgb(27, 106, 209); }
            
            .content {
               width: 1400px; 
               height:auto;
               margin: auto;
               color:white;
               position:relative;
            }

            .content .par{ 
               padding-left:20px;
               padding-bottom: 25px;
               letter-spacing: 1.2px;
               line-height:30px ;
               font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
               color: azure;
            }
            .content h1{
                font-family: 'Times New Roman', Times, serif;
                font-size: 50px;
                padding-left: 20px ;
                margin-top:9% ;
                letter-spacing:1px ;

            }
            .content .cn{
                 width: 160px;
                 height: 40px;
                 background-color: blueviolet; 
                 border:none;
                 margin-bottom: 10px;
                 margin-left: 200px;
                 font-size: 18px;
                 border-radius: 10px;
                 cursor: pointer;

            }
        .content .cn a{
            text-decoration: none;
            color: black;
            transition: .3s ease;
        }  
        .cn:hover{
            background-color: azure;
        }
        .img{
            float:left;
            margin:0;
            padding:0;
            border: radius 50%;
            padding: 1px;
            border: 1px solid transparent ;
            background: rgb(41, 40, 40);
           
        }
        .log{
            text-align: center;
            color: black;
        }
        

        </style>
